<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <main>
        <form id="reviewForm" method="get" action="review.html">
            <!-- Product Selection -->
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product...</option>
            </select>

            <!-- Rating -->
            <fieldset>
                <legend>Overall Rating</legend>
                <div class="rating">
                    <!-- Generate 5 radio buttons -->
                    <% for(let i=5; i>=1; i--) { %>
                        <input type="radio" id="star<%=i%>" name="rating" value="<%=i%>" required>
                        <label for="star<%=i%>">â˜…</label>
                        <% } %>
                </div>
            </fieldset>

            <!-- Date -->
            <label for="installDate">Installation Date:</label>
            <input type="date" id="installDate" name="installDate" required>

            <!-- Features -->
            <fieldset>
                <legend>Useful Features</legend>
                <label><input type="checkbox" name="feature" value="durability"> Durability</label>
                <label><input type="checkbox" name="feature" value="design"> Design</label>
                <!-- Add more features -->
            </fieldset>

            <!-- Review Text -->
            <label for="review">Written Review:</label>
            <textarea id="review" name="review" rows="4"></textarea>

            <!-- User Info -->
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username">

            <input type="submit" value="Submit Review">
        </form>
    </main>

    <script src="scripts/form.js" defer></script>
</body>

</html>
